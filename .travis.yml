sudo: false
cache:
  directories:
  - "$HOME/.gradle"
  - "$HOME/.m2/repository"
jdk:
- oraclejdk7
dist: precise
addons:
  apt:
    sources:
    - mongodb-upstart
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server
    - mongodb-org-shell
env:
  global:
  - TERM=dumb
  - MALLOC_ARENA_MAX=1
  - GRADLE_OPTS="-Xmx768m -Xms256m -XX:MaxPermSize=256m -XX:+CMSClassUnloadingEnabled"
  - GIT_NAME="Graeme Rocher"
  - GIT_EMAIL="graeme.rocher@gmail.com"
  - secure: 
script: "./travis-build.sh"
install: false
